<md-list>
    <div ng-repeat="forum in forums">
        <md-list-item class="md-3-line">
            <div class="md-list-item-text" layout="column">
                <h2 class="md-headline item-title">
                    <a href="/forums/{{forum.slug}}/" class="item-title-link">{{ forum.title }}</a>
                </h2>
                <h4>{{ forum.description || 'No description yet.' }}</h4>
                <div class="md-caption">
                    <p>Threads: {{ forum.num_threads }}</p>
                    <p>Created: {{ forum.created | date }}</p>
                    <p>Created By: {{ forum.creator.username }}</p>
                </div>
            </div>
        </md-list-item>
        <div ng-hide="{{ $last }}">
            <md-divider></md-divider>
        </div>
    </div>
</md-list>
<md-list ng-hide="forums && forums.length">
    <div layout="row" layout-sm="column" layout-align="space-around" ng-hide="forums_loaded" class="md-padding">
        <md-progress-circular md-mode="indeterminate" class="md-warn"></md-progress-circular>
    </div>
    <md-list-item class="md-2-line">
        <div class="md-list-item-text" layout="column" ng-show="forums_loaded">
            <h2 class="md-headline">No forums yet.</h2>
        </div>
    </md-list-item>
</md-list>
