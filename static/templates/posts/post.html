<div>
    <h2 class="md-headline item-title">
        <span class="post-title" ng-click="showPost()" ng-bind="post.title"></span>
    </h2>
    <div class="md-caption text-muted" layout="row">
        <span>Created: {{ post.created | date:'medium' }}</span>
        <span flex="5" layout-align="space-around center"></span>
        <span>Created By: {{ post.creator.username }}</span>
    </div>
    <div class="post-content">
        <p ng-bind="post.body"></p>
    </div>
    <div>
        <span class="text-muted md-caption">
            {{ post.num_comments }} {{ post.num_comments == 1 ? 'reply' : 'replies' }}
        </span>
        <span class="text-muted">
            <new-comment post="post" ng-show="isAuthenticated"></new-comment>
        </span>
    </div>
</div>
