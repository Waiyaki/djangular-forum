<md-dialog aria-label="New Post" flex class="create-dialog">
    <form name="newPost" novalidate ng-submit="submit(post)">
        <md-toolbar flex>
            <div class="md-toolbar-tools">
                <h2>Create Post</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="cancel()">
                    <md-icon md-svg-src="/static/img/icons/ic_close_24px.svg" aria-label="Close dialog"></md-icon>
                </md-button>
            </div>
        </md-toolbar>

        <md-dialog-content>
            <md-input-container>
                <label>Title</label>
                <input type="text" ng-model="post.title" required name="title" md-maxlength="60" maxlength="60">

                <div ng-messages="newPost.title.$error" ng-if="newPost.title.$touched">
                    <div ng-message="required">Post title is required.</div>
                    <div ng-message="maxlength">Post title's length should not exceed 60 characters.</div>
                </div>
            </md-input-container>

            <md-input-container>
                <label>Content</label>
                <textarea ng-model="post.body" required name="description" rows="3"></textarea>

                <div ng-messages="newPost.description.$error" ng-if="newPost.description.$touched">
                    <div ng-message="required">Post content is required.</div>
                </div>
            </md-input-container>
        </md-dialog-content>

        <div layout="row" class="md-actions">
            <md-button class="md-primary md-raised" ng-click="cancel()" aria-label="Cancel">Cancel</md-button>
            <span flex></span>
            <md-button class="md-primary md-raised" type="submit" aria-label="Submit" ng-disabled="newPost.$invalid">Create</md-button>
        </div>
    </form>
</md-dialog>
