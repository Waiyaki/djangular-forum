<div layout="row" layout-align="space-around center" class="page-content" layout-padding ng-cloak>
    <md-content flex-sm="100" flex-gt-md="85" flex-md="90">
        <md-toolbar class="md-warn md-whiteframe-z2">
            <div class="md-toolbar-tools">
                <h1 class="md-flex"><span ng-bind="vm.thread.title"></span> Thread</h1>
            </div>
        </md-toolbar>
        <div class="md-whiteframe-z1 md-padding" layout="column">
            <h4 class="md-headline item-title">{{ vm.thread.description || 'No description yet.' }}</h4>
            <div class="md-caption">
                <p>Posts: {{ vm.thread.num_posts }}</p>
                <p>Created: {{ vm.thread.created | date }}</p>
                <p>Created By: {{ vm.thread.creator.username }}</p>
            </div>
            <md-content class="content-list" style="max-height: 600px;">
                <md-toolbar class="md-accent">
                    <div class="md-toolbar-tools">
                        <h1 class="md-flex">Posts</h1>
                    </div>
                </md-toolbar>
                <posts thread-slug="{{vm.threadSlug}}"></posts>
            </md-content>
        </div>
    </md-content>
</div>
